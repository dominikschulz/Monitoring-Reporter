name             = Monitoring-Reporter
author           = Dominik Schulz <dominik.schulz@gauner.org>
license          = Perl_5
copyright_holder = Dominik Schulz
copyright_year   = 2013

version          = 0.01

[GatherDir]
exclude_filename = README.pod
exclude_match    = ^doc.*
exclude_match    = ^cover.*

[PruneCruft]
[Authority]
[PkgVersion]
[MetaJSON]

[ExecDir]
[ShareDir]

[ExtraTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[Manifest]
[MakeMaker]

[AutoPrereqs]
[Prereqs / BuildRequires]
[Prereqs]
[Prereqs / Recommends]

[Git::CheckFor::CorrectBranch]
release_branch = master

[@Git]
tag_format = v%v

[Twitter]
hash_tags = #linux #perl #monitoring #nagios

[PodWeaver]

[MetaYAML]
[License]
[ReadmeFromPod]

[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
